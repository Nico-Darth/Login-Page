<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
</head>
<body>
    <div class="container">
        <div class="tabs">
            <button id="registerTab" class="active">Register</button>
            <button id="loginTab">Login</button>
        </div>
        <form id="registerForm" class="form active">
            <h2>Register</h2>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username">
                <small class="error-message" id="usernameError">Oops! It looks like you missed something.
                </small>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
                <small class="error-message" id="emailError">Oops! It looks like you missed something.
                </small>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
                <small class="error-message" id="passwordError">Oops! It looks like you missed something.
                </small>
            </div>
            <button type="submit">Register</button>
        </form>
        
        <form id="loginForm" class="form">
            <h2>Login</h2>
            <div class="form-group">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" name="loginEmail">
                <small class="error-message" id="loginEmailError">Oops! It looks like you missed something.
                </small>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" name="loginPassword">
                <small class="error-message" id="loginPasswordError">Oops! It looks like you missed something.
                </small>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
